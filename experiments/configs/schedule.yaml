# experiments/configs/schedule.yaml

dgp: "linear_additive"

dgp_params:
  n_features: 10
  noise: 0.1

bart_params:
  ndpost: 10000
  nskip: 1000
  n_trees: 200

experiment_params:
  main_seed: 1
  n_train_samples_list: [100, 200, 500, 1000, 10000]
  n_test_samples: 10000
  n_chains: 10
  plot_results: False
  schedules:
    - name: "Cosine_5.0_to_0.1"
      type: "cosine"
      params: {t_max: 5.0, t_min: 0.1}
    - name: "Linear_5.0_to_1.0"
      type: "linear"
      params: {t_max: 5.0, t_min: 1.0}
    - name: "Exponential_5.0_decay_0.999"
      type: "exponential"
      params: {t_max: 5.0, gamma: 0.999}

artifacts_dir: "experiments/outputs/schedule_runs"

# To run:
# python experiments/schedule.py dgp=friedman1 dgp_params.n_features=5 