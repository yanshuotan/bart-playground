# conf/config.yaml
sample_sizes: [50, 100, 500, 1000, 5000]
dgps: ["multimodal", "linear", "lss"]
n_reps: 10
dgp_params:
  noise: 0.1
  n_samples: 10000 # default; will be overridden in the loop
  n_features: 10
bart_params:
  proposal_probs:
    grow: 0.25
    prune: 0.25
    change: 0.1
    swap: 0.4
  n_chains: 5
  ndpost: 100
  nskip: 500
  n_trees: 10  # default; will be overridden in the loop
  temperature: 5.0
artifacts_dir: "./"
hydra:
  run:
    dir: experiments/mixing_paper/artifacts/new_configs/mixing