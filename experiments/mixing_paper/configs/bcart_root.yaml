# conf/config.yaml
sample_sizes: [50, 1000]
dgp: "dgp_1"  # Specify the DGP scenario to use
n_reps: 10
dgp_params:
  noise: 0.1
  n_samples: 10000 # default; will be overridden in the loop
  n_features: 10
bart_params:
  proposal_probs:
    grow: 0.25
    prune: 0.25
    change: 0.1
    swap: 0.4
  n_chains: 1
  ndpost: 500
  nskip: 0
  n_trees: 1  # default; will be overridden in the loop
  temperature: 0.1
artifacts_dir: "./"
hydra:
  run:
    dir: experiments/mixing_paper/artifacts/new_configs/bcart_root